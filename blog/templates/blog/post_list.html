<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çılga'nın Blogu</title>
</head>
<body>
<div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>
{% for post in post_list %}
    <div>
    <p>published: {{ post.published_date }}</p>
    <h2><a href="">{{ post.title }}</a></h2>
    <p> {{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
</body>
</html>
